<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body, html{
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="contexto"></div>

    <script>
        var ctx = document.getElementById('contexto')
        ctx.style.width = `${screen.width}px`
        ctx.style.height = `${screen.height}px`
        ctx.style.background = '#ccc'

        var zIndex = 10

        ctx.addEventListener('click', (event)=>{
            var mark = document.createElement('div')
            mark.style.width = `10px`
            mark.style.height = `10px`
            mark.style.background = `red`
            mark.style.zIndex = zIndex++
            mark.style.position = 'absolute'
            mark.style.marginLeft = `${event.clientX}px`
            mark.style.marginTop = `${event.clientY}px`
            
            console.log(`${event.screenX} - ${event.screenY}`)
            console.log(event)
            ctx.appendChild(mark)
        })
    </script>
</body>
</html>

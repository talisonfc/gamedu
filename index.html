            <div class="action-row">
                <div class="action-item">
                    <!-- <img src="./assets/cena/latas-d.png"> -->
                    <button class="btn btn-light btn-lg btn-block" onclick="check({target: 'latas-d.png', position: 1})">1</button>

                <div class="action-item">
                    <!-- <img src="./assets/cena/vaso-d.png"> -->

            <img src="./assets/cena/latas-d.png" id="imgTarget" alt="">

        <div>
